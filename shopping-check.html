        <form action="" class="mt-8 needs-validation" novalidate>
            <div class="row">

            <div class="form-row justify-content-center">

                    <label for="inputName4">姓名</label>
                    <input type="text" class="form-control" id="inputName4" placeholder="姓名" required>

                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    <div class="invalid-feedback">

                    </div>
                </div>

            </div>


            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">

                    <select id="inputCity" class="form-control" required>
                        <option selected>國家</option>

                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">城市</label>

            <div class="form-row justify-content-center">

            <div class="form-row justify-content-center">

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            "use strict";
            window.addEventListener(
                "load",
                function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName("needs-validation");
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener(
                            "submit",
                            function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add("was-validated");
                            },
                            false
                        );
                    });
                },
                false
            );

        })();
    </script>
